<h1>Education</h1>
<div class="education-section">
  <span>{{ myEducation.degree }} in {{ myEducation.major }}, Minor in {{ myEducation.minor }}</span>
  <span class="date">
    {{ myEducation.date.start.month }} {{ myEducation.date.start.year }} - {{ myEducation.date.end.month }} {{ myEducation.date.end.year }}
  </span>
</div>
<span>{{ myEducation.school }}</span>
