<div class="row">
  <span>{{ particlecode.company }}</span>
  <span class="right-align-item">{{ particlecode.location }}</span>
</div>
<div class="row">
  <span>{{ particlecode.title }}</span>
  <span class="right-align-item">{{ particlecode.date.start.month }} {{ particlecode.date.start.year }} to {{ particlecode.date.end.month }} {{ particlecode.date.end.year }}</span>
</div>
<ul>
  <li *ngFor="let responsibility of particlecode.responsibilities">
    {{ responsibility }}
  </li>
</ul>
