<div class="row">
  <span class="company">{{ particlecode.company }}</span>
  <span class="location">{{ particlecode.location }}</span>
</div>
<div class="row">
  <span class="role">{{ particlecode.title }}</span>
  <span class="date">{{ particlecode.date.start | date:'MMM yy' }} - {{ particlecode.date.end | date:'MMM yy' }}</span>
</div>
<ul>
  <li *ngFor="let responsibility of particlecode.responsibilities">
    {{ responsibility }}
  </li>
</ul>
