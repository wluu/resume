<div class="row">
  <span>{{ appcelerator.company }}</span>
  <span class="right-align-item">{{ appcelerator.location }}</span>
</div>
<div class="row">
  <span>{{ appcelerator.title }}</span>
  <span class="right-align-item">{{ appcelerator.date.start.month }} {{ appcelerator.date.start.year }} to {{ appcelerator.date.end.month }} {{ appcelerator.date.end.year }}</span>
</div>
<ul>
  <li *ngFor="let responsibility of appcelerator.responsibilities">
    {{ responsibility }}
  </li>
</ul>
