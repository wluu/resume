<div class="row">
  <span>{{ kaiser.company }}</span>
  <span class="right-align-item">{{ kaiser.location }}</span>
</div>
<div class="row">
  <span>{{ kaiser.title }}</span>
  <span class="right-align-item">{{ kaiser.date.start | date:'MMM yy' }} - {{ kaiser.date.end | date:'MMM yy' }}</span>
</div>
<ul>
  <li *ngFor="let responsibility of kaiser.responsibilities">
    {{ responsibility }}
  </li>
</ul>
