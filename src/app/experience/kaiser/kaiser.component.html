<div class="row">
  <span>{{ kaiser.company }}</span>
  <span class="right-align-item">{{ kaiser.location }}</span>
</div>
<div class="row">
  <span>{{ kaiser.title }}</span>
  <span class="right-align-item">{{ kaiser.date.start.month }} {{ kaiser.date.start.year }} to {{ kaiser.date.end.month }} {{ kaiser.date.end.year }}</span>
</div>
<ul>
  <li *ngFor="let responsibility of kaiser.responsibilities">
    {{ responsibility }}
  </li>
</ul>
