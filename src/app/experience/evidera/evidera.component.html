<div class="row">
  <span>{{ evidera.company }}</span>
  <span class="right-align-item">{{ evidera.location }}</span>
</div>
<div class="row">
  <span>{{ evidera.title }}</span>
  <span class="right-align-item">{{ evidera.date.start | date:'MMM yyyy' }} to Current</span>
</div>
<ul>
  <li *ngFor="let responsibility of evidera.responsibilities">
    {{ responsibility }}
  </li>
</ul>
