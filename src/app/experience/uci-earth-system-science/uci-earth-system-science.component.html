<div class="row">
  <span>{{ uci.company }}</span>
  <span class="right-align-item">{{ uci.location }}</span>
</div>
<div class="row">
  <span>{{ uci.title }}</span>
  <span class="right-align-item">{{ uci.date.start | date:'MMM yy' }} - {{ uci.date.end | date:'MMM yy' }}</span>
</div>
<ul>
  <li *ngFor="let responsibility of uci.responsibilities">
    {{ responsibility }}
  </li>
</ul>
