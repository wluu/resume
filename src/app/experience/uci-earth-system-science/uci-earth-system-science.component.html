<div class="row">
  <span>{{ uci.company }}</span>
  <span class="right-align-item">{{ uci.location }}</span>
</div>
<div class="row">
  <span>{{ uci.title }}</span>
  <span class="right-align-item">{{ uci.date.start.month }} {{ uci.date.start.year }} to {{ uci.date.end.month }} {{ uci.date.end.year }}</span>
</div>
<ul>
  <li *ngFor="let responsibility of uci.responsibilities">
    {{ responsibility }}
  </li>
</ul>
