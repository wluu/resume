<div class="row">
  <span class="company">{{ uci.company }}</span>
  <span class="location">{{ uci.location }}</span>
</div>
<div class="row">
  <span class="role">{{ uci.title }}</span>
  <span class="date">{{ uci.date.start | date:'MMM yy' }} - {{ uci.date.end | date:'MMM yy' }}</span>
</div>
<ul>
  <li *ngFor="let responsibility of uci.responsibilities">
    {{ responsibility }}
  </li>
</ul>
